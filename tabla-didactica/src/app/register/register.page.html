<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1 style="color: white;margin-left: 80px;">Registro</h1>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <div *ngFor="let error of errorMessages.password">
            <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button style="color: white;font-family: 'New Tegomin', serif;" [disabled]="!registrationForm.valid" type="submit" size="large" class="login-button"
          (click)="onRegister()">Crear</ion-button>
        <ion-button style="color: white;font-family: 'New Tegomin', serif;" class="signup-button" size="large" fill="outline" routerLink="/login">Ingresar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
