<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido</h1>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="email" [ngModel]="this.user.email"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input formControlName="password" type="password" [ngModel]="this.user.password"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.password">
            <ng-container *ngIf="password.hasError(error.type)  && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button style="font-family: 'Girassol', cursive;" [disabled]="!registrationForm.valid" type="submit"
          size="large" class="login-button" shape="round" (click)="onLogin()">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>

        <ion-button style="font-family: 'Girassol', cursive;" class="signup-button" size="large" 
          shape="round" routerLink="/register">
          <ion-icon name="document-text-outline"></ion-icon>
        </ion-button>
      </div>
    </form>
  </div>

  <ion-fab vertical="top" horizontal="start" slot="fixed" routerLink="/inicio">
    <ion-fab-button color="danger">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-radio-group style="background-color: rgba(128, 0, 0, 0);">
    <ion-item class="itemsRadio" style="margin-top: 550px;">
      <ion-label>Usuario Uno</ion-label>
      <ion-radio slot="end" color="primary" (click)="LoginFast(0)"></ion-radio>
    </ion-item>
    <ion-item class="itemsRadio">
      <ion-label>Usuario Dos</ion-label>
      <ion-radio slot="end" color="secondary" (click)="LoginFast(1)"></ion-radio>
    </ion-item>
    <ion-item class="itemsRadio">
      <ion-label>Usuario Tres</ion-label>
      <ion-radio slot="end" color="tertiary" (click)="LoginFast(2)"></ion-radio>
    </ion-item>
    <ion-item class="itemsRadio">
      <ion-label>Usuario Cuatro</ion-label>
      <ion-radio slot="end" color="success" (click)="LoginFast(3)"></ion-radio>
    </ion-item>
    <ion-item class="itemsRadio">
      <ion-label>Admin</ion-label>
      <ion-radio slot="end" color="danger" value="mastercard" (click)="LoginFast(4)"></ion-radio>
    </ion-item>
  </ion-radio-group>
