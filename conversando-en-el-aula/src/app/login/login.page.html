<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&display=swap" rel="stylesheet">

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido</h1>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item class="inputLogin">
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="email" [ngModel]="this.user.email"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small  class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item class="inputLogin">
            <ion-label position="floating">Clave</ion-label>
            <ion-input formControlName="password" type="password" [ngModel]="this.user.password"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.password">
            <ng-container *ngIf="password.hasError(error.type)  && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </div>
      </div>
      <section class="ion-padding">
        <ion-button style="margin-left: 40px;font-family: 'Josefin Sans', sans-serif;" [disabled]="!registrationForm.valid" type="submit"
          size="large" class="login-button" shape="round" (click)="onLogin()">Ingresar</ion-button>
        <ion-button style="font-family: 'Josefin Sans', sans-serif;" class="signup-button" size="large" fill="outline"
          shape="round" routerLink="/register">Registrarse
        </ion-button>
      </section>
    </form>

    <br>
    <br>
    <br>
    <br>


    <ion-list #lista class="listaSlide">
      <ion-item-sliding>
        <ion-item color="danger">
          <ion-label style="text-align: center; font-size: 20px;">Accesos rapidos</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="secondary" (click)="LoginFast(0)">
            <ion-icon slot="icon-only" name="person-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary" (click)="LoginFast(1)">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </ion-item-option>
          <ion-item-option color="warning" (click)="LoginFast(2)">
            <ion-icon slot="icon-only" name="person-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="success" (click)="LoginFast(4)">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="dark" (click)="LoginFast(3)">Admin</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" routerLink="/inicio">
    <ion-fab-button color="danger">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
